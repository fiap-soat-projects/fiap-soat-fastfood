apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastfood-api
  namespace: fiap
  labels:
    app: fastfood-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastfood-api
  template:
    metadata:
      labels:
        app: fastfood-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: fastfood-api
          image: fiap-soat-fastfood-fastfood-api:latest
          # Change here when tag image
          imagePullPolicy: Never
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 8080
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name            
          envFrom:
            - configMapRef:
                name: fastfood-api
            - secretRef:
                name: fastfood-api
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"              